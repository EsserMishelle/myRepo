<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship of Treasures Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body> 

<!-- <body onload="openingModal()"> -->
    <header>
    <h1 id="main-title">Treasure Ship</h1>
    <!-- <p id="intro" class="intro">
        Arrgh! Board on this ship might ye be, grub some treasure must ye not.</p> 
    <p class="intro">
        Sailin' cross the Seven Seas, give ye me all looties when ye see!</p> -->
    </header>
    <div id="id01" class="opening-modal">
        <div class ="opening-modal-content">
          <div class = "opening-modal-container">
            
            <img src="/assets/red-pirate-big.jpg" class ="pirate-picture" alt="red-pirate-big" > 
            <span></span>
            <img src="/assets/green-pirate-big.jpg" class ="pirate-picture" 
            alt="green-pirate-big" > </span>
            <p id="intro" class="intro">Arrgh! Board on this ship might ye be, </p>
            <p id="intro" class="intro">grub some treasure must ye not.</p> 
            <p class="intro">Sailin' cross the Seven Seas, </p>
            <p id="intro" class="intro">give ye me all looties when ye see!</p>
            <br>
            <h2>Ye feeling lucky for treasure? Click 'PLAY' to enter!</h2>
            
            <button id="btn-modal-start" onclick ="start()">PLAY</button>
            <span onclick="document.getElementById('id01').style.display='none'" class="opening-modal-span">&times;</span>
          </div>
        </div>
    </div>

    <div class="side-bar">
        <div class = "small-container">
            <button id= "btnDiceRoll" class ="dice-roll">
                <img id="dice-roll-picture" class ="dice-roll" alt="dice" src="/assets/2-dice.png" width=" 50%">
            </button>
        </div>  
        <div class="move-spaces" id="move-spaces-display">
        </div>
    </div>
    

    <div class="main">
    <!-- <div class="board" id="board"></div> -->
        <div class="grid-container"></div>
        
        <div class = "actions">
            <button id="btn-restart" onclick ="restart()">Restart</button>
            <!-- <button id="btn-play" onClick ="play()">Play</button> -->
            <div class = "wrapper">
                <label for ="opt-1" class="option opt-1">
                    <img src="/assets/red-pirate.jpg" id="red-pirate1" alt="red-pirate" class="piece-image" draggable="true">
                    <input type ="radio" name="player-type" id ="opt-1" value="opt-1"/>
                <!-- <div class="dot"></div> -->
                    <span>Red Beard</span>
                </label>  
                
                <label for ="opt-2" class="option opt-2">
                    <img src="/assets/green-pirate.jpg" id="green-pirate" alt="green-pirate" class="piece-image" draggable="true">
                    <input type ="radio" name="player-type" id ="opt-2" value="opt-2"/>
                <!-- <div class="dot"></div> -->
                    <span>Green John Silver</span>
                </label>
            </div>
        </div>
        <div id="play-talk" class="talk">
            <p id="pirate-talk-id" class="pirate-talk"></p>
        </div>
        <div id="play-status" class="status">
            <p id="pirate-status-id" class="pirate-status"></p>
        </div>
        <!-- <div id="modal-container" class="hidden">
            <div id="modal">
                <p></p>
                <button id="modal-close">Close</button>
            </div>
        </div> -->
    </div>

    <script src ="index.js" defer></script>

</body>
</html>
